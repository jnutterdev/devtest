<!DOCTYPE html>

<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
                {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}" /></span>{% endif %}

                <p>{{ page.date | date: "%a, %b %-d, %Y %-I:%M %P" }}</p>
                <div class="post-container">
                    <p>{{ content }}</p>
                </div>
            </div>
        </section>
        {% include footer.html %}
    </div>



</body>

</html>
